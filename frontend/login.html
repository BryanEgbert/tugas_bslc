<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="ice-itial-scale=1.0">
	<title>Login page</title>
	<script type="text/javascript" src="js/auth.js" defer></script>
</head>
<body>
	<h2>Login</h2>
	<hr />

	<div class ="form">
			<label for="nim">NIM:</label>
			<input type="text" name="nim" />
			<br>

			<label for="name">Name:</label>
			<input type="text" name="name"/>
			<br>

			<label for="email">Email:</label>
			<input type="email" name="email" autocomplete="email"/>
			<br>

			<label for="password">Password:</label>
			<input type="password"word name="password" autocomplete="current-password"/>
			<br>
	</div>
	<button onclick="login('https://localhost:5001/Auth/Login')"">Login</button>

	<h2>Register</h2>
	<hr />
	
	<div class="form">
		<label for="nim">NIM:</label>
		<input type="number" name="nim" />
		<br>
	
		<label for="name">Name:</label>
		<input type="text" name="name" />
		<br>
	
		<label for="email">Email:</label>
		<input type="email" name="email" />
		<br>
	
		<label for="password">Password:</label>
		<input type="password" name="password" />
		<br>
	
		<label for="role">Role:</label>
		<select name="role">
			<option value="User">User</option>
			<option value="Admin">Admin</option>
		</select>
	</div>
	<button onclick="register('https://localhost:5001/Auth/Regster')">Register</button>
	
</body>
</html>
